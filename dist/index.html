<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&family=Oswald:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Orelega+One&family=Oswald:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,500;0,700;1,400&family=Orelega+One&family=Oswald:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/media.css" />
    <title>YA SITE SHOP </title>
</head>

<body>
    <header>
        <div class="container flex-container">
            <div class="logo header-logo">
                <a href="/">
                    <img src="img/logo.png" />
                </a>
            </div>
            <div class="menu header-menu">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                Витрина
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Электронные книги
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Акции
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Контакты
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                О нас
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Отзывы
                            </a>
                        </li>
                    </ul>
            </div>
            <div class="cart">
                <span class="cart-text"> Моя корзина </span>
                <img src="img/basket.png" />
                <span class="count"> 2 </span>
            </div>
        </div>
    </header>
    <div class="search">
        <div class="container">
            <form>
                <input name="search" type="text" required placeholder="Поиск по каталогу" />
                <button type="submit">
                    <i>
                        <img src="img/search.ico" />
                    </i>
                </button>
            </form>
        </div>
    </div>
    <section class="section section-main">
        <div class="container">
            <div class="box-content">
                <div class="section-main_sidebar">
                    <ul>
                        <li>
                            <a href="#">
                                <span>Ветрина</span>
                                <img src="img/tovars.png">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Мой кабинет</span>
                                <img src="img/accaunt.png">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>ВК</span>
                                <img src="img/vk.png">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="glide" id="main-carousel">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide_slides">
                        <li class="glide_slide">0</li>
                        <li class="glide_slide">1</li>
                        <li class="glide_slide">2</li>
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"> </script>
</body>

</html>
